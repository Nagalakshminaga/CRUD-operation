<!DOCTYPE html>
    
    
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        

   <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    
</head>
<body>
    <div class="container">
       
         <div class="row">
    
        <div class="col-md-offset-1 col-md-4">
            <form action="addData" method="POST" autocomplete="off">
                 {% csrf_token %}
                 
                 <h3 class="page-header text-primary text-center">Registration</h3>
                <div class="form-group">
                     <label>Name</label>
                     <input type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" name="age">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address">
                </div>

                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact">
                </div>

               <div class="form-group">
                  <label>Mail</label>
                  <input type="email" id="exampleInputEmail" class="form-control" name="mail">
               </div>
               <br/>
              
        
               <div class="form-group ">
                <input type="submit" value="Register" class="btn btn-success" >
                <input type="reset" value="Clear" class="btn btn-danger">

               </div>
           </form>
                  
        </div>
      
        
           <div class="col-md-6  "> 
            {% if datas %}
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table   table-hover">
                <thead>
                    <tr> 
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                
                   {% for data in datas %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</t>
                        <td>{{data.Name}}</td>
                        <td>{{data.Age}}</td>
                        <td>{{data.Address}}</td>
                        <td>{{data.Contact}}</td>
                        <td>{{data.Mail}}</td>
                        <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                        <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>
                        
                    </tr>
                </tbody>
                {% endfor %}
            </table>
              {% endif %}
              
         
            </div>
      
       </div>
      </div>
</body>
</html>
